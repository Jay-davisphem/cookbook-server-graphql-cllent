<!DOCTYPE html>
<form method="post" action="{% url 'register' %}">
  <fieldset>
    <legend>Register</legend>
    {% csrf_token %} {% for field in form %} {{ field.label_tag }}
    <input
      type="{% if 'password' in field.label_tag %}password{% else %}text{% endif %}"
      name="{{ field.html_name }}"
      id="{{field.id_for_label }}"
      /><br />
    {% if field.errors %} {% for err in field.errors %} {{ err|escape }} {% endfor %} {% endif %} {% endfor %}
    <button type="submit">Register</button>
    <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
  </fieldset>
</form>
